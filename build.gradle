apply plugin: com.jrocktech.gradle.MakeDirsPlugin
apply plugin: 'war'
apply plugin: 'groovy'
apply plugin: 'idea'

//for good dependency report graph
apply plugin: 'project-report'

basePackageDir = 'com/jrocktech/remoting'

buildscript {
    repositories {
        mavenRepo urls: 'file:///shared/repos/m2/repository'		
    }
    dependencies {
        classpath 'com.jrocktech.gradle.plugins:custom-gradle-plugin:1.0'
    }
}

allprojects {
	sourceCompatibility = 1.6	
}

repositories(){
	mavenCentral()	
}

dependencies {
	compile 'org.springframework:spring-webmvc:3.0.5.RELEASE'
	compile 'org.springframework:spring-orm:3.0.5.RELEASE'
	compile 'org.springframework:spring-tx:3.0.5.RELEASE'
	testCompile 'org.testng:testng:6.0'
}